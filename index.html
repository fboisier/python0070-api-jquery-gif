<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de GIF Animados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/toastr.min.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="static/js/toastr.min.js"></script>
    <script src="secreto.js"></script>

    
    <script>
        
        
        $(document).ready(function () {

            

            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-bottom-full-width",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
                }

            
            $("form").submit( function(){
                
                
            
                let buscado = $("#buscador").val();

                if(buscado == "")
                {
                    toastr.error("Debes ingresar al menos un dato.");
                    return false;
                }


                const url = "https://api.giphy.com/v1/gifs/search?api_key="+ API_PANCHO_GIF +"&limit=10&q=";

                $.get( url + buscado, function(resultado){
                    
                    for (let imagen of resultado.data){
                        $("#resultados").prepend(` <img src="${ imagen.images.fixed_height.url }" alt=""> `);
                    }
                    $("#buscador").val("");

                    
                });


                return false;
            });

        });


    </script>


</head>

<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                <h3>Buscador</h3>
                <form>
                    <div class="mb-3 row">
                        <label for="buscador" class="col-sm-2 col-form-label">Buscar: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="buscador"
                                placeholder="busca lo que quieras...">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-9">
                <h3>Resultados</h3>
                <hr>

                <div id="resultados"></div>

            </div>
        </div>
    </div>
</body>

</html>
